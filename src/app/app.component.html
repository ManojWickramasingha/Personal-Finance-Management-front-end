<div *ngIf="isLoggedIn(); else loginTemplate" class="row">
  <!-- Sidebar for authenticated users -->
  <div class="col-sm-3">
    <app-sidebar></app-sidebar>
  </div>
  <!-- Main content -->
  <div class="col-sm-9">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Login template -->
<ng-template #loginTemplate>
  <div class="login-container">
    <router-outlet></router-outlet>
  </div>
</ng-template>
