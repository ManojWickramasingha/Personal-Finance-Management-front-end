<div class="row m-5 mt-3">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center text-success">Income</h3>
        <h5 class="card-text text-center">
          Rs.<span>{{ incomeTotal }}</span>
        </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center text-danger">Expense</h3>
        <h5 class="card-text text-center">
          Rs.<span>{{ expenseTotal }}</span>
        </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center text-primary">Total</h3>
        <h5 class="card-text text-center">
          Rs.<span>{{ Total }}</span>
        </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center text-warning">Balance</h3>
        <h5 class="card-text text-center">
          Rs.<span>{{ Balance }}</span>
        </h5>
      </div>
    </div>
  </div>
</div>
