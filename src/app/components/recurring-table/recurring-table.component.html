<div class="table-responsive">
  <table class="table table-hover table-bordered table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Type</th>
        <th>Id</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.startDate }}</td>
        <td>
          <div class="d-flex align-items-center">
            <i class="fas fa-dollar-sign me-2 text-success"></i>
            <span>{{ record.endDate }}</span>
          </div>
        </td>
        <td>{{ record.optionType }}</td>
        <td>
          <span class="badge bg-success rounded-pill">{{ record.id }}</span>
        </td>
        <td>
          <div class="d-flex align-items-center gap-2">
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@mdo"
              class="btn btn-outline-primary btn-sm rounded-pill d-flex align-items-center justify-content-center"
              (click)="selectedRecurr(this.record)"
            >
              <i class="bi bi-pencil me-1"></i> Edit
            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-sm rounded-pill d-flex align-items-center justify-content-center"
              (click)="deleteRecurr(this.record.id)"
            >
              <i class="bi bi-trash me-1"></i> Delete
            </button>
          </div>
        </td>
      </tr>

      <!-- Additional rows as needed -->
    </tbody>
  </table>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="recurrForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ID</label>
              <input
                aria-disabled="false"
                type="text"
                class="form-control disabled"
                id="recipient-name"
                formControlName="id"
                [(ngModel)]="selectRecurr.id"
              />
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Start Date</label
              >
              <input
                type="date"
                class="form-control"
                id="recipient-name"
                formControlName="startDate"
                [(ngModel)]="selectRecurr.startDate"
              />
            </div>
            <div class="mb-3">
              <label class="col-form-label">End Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="endDate"
                [(ngModel)]="selectRecurr.endDate"
              />
            </div>
            <div class="mb-3">
              <label class="col-form-label">Select Type</label>
              <select
                class="form-control"
                formControlName="optionType"
                [(ngModel)]="selectRecurr.optionType"
              >
                <option value="" disabled>Select a type</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="updateRecurr()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="button-container">
  <button
    type="button"
    class="btn btn-warning mt-3"
    data-mdb-ripple-init
    (click)="loadTable()"
  >
    Reload
  </button>
</div>

<!-- Font Awesome for icons -->
<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
