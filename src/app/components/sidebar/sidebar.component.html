<div
  [ngClass]="{
    'sidebar-collapsed': isCollapsed,
    'sidebar-expanded': !isCollapsed
  }"
  class="sidebar fixed-top overflow-auto"
>
  <button (click)="toggleSidebar()" class="btn btn-primary ms-3">
    <i [class]="isCollapsed ? 'bi bi-x' : 'bi bi-list'"></i>
    {{ isCollapsed ? "" : "E" }}
  </button>
  <ul *ngIf="!isCollapsed" class="nav nav-pills flex-column mb-auto">
    <li
      *ngFor="let item of navbar"
      class="nav-item"
      [routerLink]="[item.routerLink]"
      [ngClass]="{ active: isActive(item.routerLink) }"
    >
      <a class="nav-link text-white pe-none" aria-current="page">
        <i class="{{ item.icon }}"></i>
        {{ item.label }}
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      id="dropdownUser1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="https://github.com/mdo.png"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <strong>Expensy</strong>
    </a>
    <ul
      class="dropdown-menu dropdown-menu-dark text-small shadow"
      aria-labelledby="dropdownUser1"
    >
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
